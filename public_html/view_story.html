       <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
       <script>
                var inputdata = {
                    reqType: "getStory",
                    storyNum: 2
                    }
                    var text;
                    var stuff;
                    var outputdata = $.ajax({
                        type: "POST",
                        url: '/submitNode', 
                        data: inputdata,
                        datatype: 'json',
                        async: false
                        });
                    
                   outputdata.done(function( data ){
                        //alert(jQuery.parseJSON(data));
                        stuff = jQuery.parseJSON( data );
                        //if (stuff.name == inputdata.storyNum) alert("woo!");
                        //var content = $( data ).find( '#content' );
                        //`:w
                        //alert(data);
                        //$( "#storydiv" ).text( data );
                        
                        });
                    //$("#storydiv #storyspan").text(text);  
var width = 960,
	height = 500;
	
var fill = d3.scale.category20();
var force = d3.layout.force()
	.size([width, height])
	.nodes([])
	.linkDistance(100)
	.charge(-60)
	.on("tick", tick);
	
var svg = d3.select("body").append("svg")
	.attr("width", width)
    .attr("height", height)
    .on("mousemove", mousemove);

	
svg.append("rect")
	.attr("width", width)
    .attr("height", height);
	
var nodes = force.nodes(),
	links = force.links(),
    node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

var cursor = svg.append("circle")
	.attr("r", 15)
	.attr("transform", "translate(-100, -100)")
	.attr("class", "cursor");

for (var thing in stuff.contents){
    var nodez = {x: 250, y: 25+2*thing, text: stuff.contents[thing].text, id: thing},
	    nz = nodes.push(nodez);
}
nodes.forEach(function(target1) {
    nodes.forEach(function(target2){
        if(stuff.contents[target1.id].children.indexOf(stuff.contents[target2.id].textID) != -1){
            links.push({source: target1, target: target2});
            }
        });
    });


restart();

function mousemove() {
	cursor.attr("transform", "translate("+d3.mouse(this) + ")");
}

function mousedown() {

	var point = d3.mouse(this),
		node = {x: point[0], y: point[1], text: "insert text here"},
		n = nodes.push(node);
	
	restart();
}
function tick(){
	link.attr("x1", function(d) { return d.source.x;})
		.attr("y1", function(d) { return d.source.y;})
		.attr("x2", function(d) { return d.target.x;})
		.attr("y2", function(d) { return d.target.y;});
	
	node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("text", function(d) { return d.text; });
}

function restart() {
	link = link.data(links);
	link.enter().insert("line", ".node")
		.attr("class", "link");
	node = node.data(nodes);
    node.enter().insert("circle", ".cursor")
		.attr("class", "node")
        .attr("r", 10)
        .on("click", function(d,i){$(".overlayOuter").fadeIn(300); })
        .append("text")
        .text(function(d) { return d.text })
        .call(force.drag);

    
        force.start();
    d3.selectAll("link").style("color", "black");
}

function submitNewNode(){
            var recData;
            var data = {
                reqType: "submitNode",
                storyNum: storyNum,
                text: document.getElementsByName('storybox')[0].value,
                initialID: 2
            }
            $.post('/submitNode?', data, function(response){
                    $('recData').html(response);
                    alert(recData);
                    }, 'json');
            updateNodeList();
            $(".overlayOuter").fadeOut(300);
        }

function updateNodeList(){
    var newinputdata = {
        reqType: "getStory",
        storyNum: 2
    }
    var newStuff;
    var newoutputdata = $.ajax({
        type: "POST",
        url: '/submitNode', 
        data: newinputdata,
        datatype: 'json',
        async: false
        });
                    
    newoutputdata.done(function( data ){
        newStuff = jQuery.parseJSON( data );
    });
    for (thing1 in newStuff.contents) {
        for (thing2 in stuff.contents){
            if(thing1 == thing2){
                delete newStuff.contents[thing1];
            }
        }
    }
    for (var thing in newStuff.contents){
    var noderz = {x: 250, y: 25+2*thing, text: stuff.contents[thing].text, id: thing},
	    nx = nodes.push(nodez);
    }
    nodes.forEach(function(target1) {
        nodes.forEach(function(target2){
            if(stuff.contents[target1.id].children.indexOf(stuff.contents[target2.id].textID) != -1){
                links.push({source: target1, target: target2});
                }
            });
        });
    restart();

    

}

function close(){
    $(".overlayOuter").hide("slow");
    $('.overlayOuter').css( 'display', 'none' );
}

}
