<!doctype html>
<html>
  
  <head>
    <title>Creator creation page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
            <a class="brand" href="#">Your Company</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li>
                  <a href="#" class="active">Home</a> 
                </li>
                <li>
                  <a href="#">About</a> 
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="span4"></div>
          <div class="span8">
            <h1>Creator account creation</h1>
            <form>
              <div class="control-group">
                <label class="control-label">User ID:</label>
                <div class="controls">
                  <input type="text" class="input-medium" placeholder="user ID" name="userIDentrybox"
                  maxlength="32"> 
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Password</label>
                <div class="controls">
                  <input type="password" class="input-medium" placeholder="password" maxlength="16"
                  name="passwordentrybox"> 
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="reset" class="btn" value="Reset"> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
